<!DOCTYPE html>
<html lang="sw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomu ya Maombi - Embarway Secondary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5a27;
            --dark-grey: #1a1c1e;
            --accent-green: #4ade80;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-grey), var(--primary-green));
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .apply-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: var(--accent-green);
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        option {
            background: #1a1c1e;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--accent-green);
            color: var(--dark-grey);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            background: white;
        }
    </style>
</head>

<body>

    <div class="apply-card">
        <h2>Maombi ya Nafasi ya Masomo</h2>
        <p>Embarway Secondary School - S1159</p>

        <form id="admissionForm">
            <div class="form-group">
                <label>Jina Kamili la Mwanafunzi</label>
                <input type="text" id="jina" placeholder="Andika majina yote" required>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Umri</label>
                    <input type="number" id="umri" placeholder="Miaka" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Jinsia</label>
                    <select id="jinsia" required>
                        <option value="Mvulana">Mvulana</option>
                        <option value="Msichana">Msichana</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Shule unayotoka</label>
                <input type="text" id="shule" placeholder="Jina la shule uliyotoka" required>
            </div>

            <div class="form-group">
                <label>Ngazi uliyomaliza</label>
                <select id="ngazi" required>
                    <option value="Darasa la Saba">Darasa la Saba</option>
                    <option value="Kidato cha Nne">Kidato cha Nne</option>
                </select>
            </div>

            <div class="form-group">
                <label>Maksi/Alama ulizomalizia</label>
                <input type="text" id="maksi" placeholder="Mfano: GRADE A,B,C.../ DIVISION 1.7....." required>
            </div>

            <div class="form-group">
                <label>Namba ya Simu ya Mzazi/Mlezi</label>
                <input type="tel" id="simu" placeholder="07XXXXXXXX" required>
            </div>

            <button type="button" onclick="sendToWhatsApp()" class="btn-submit">Tuma Maombi (WhatsApp)</button>
        </form>
    </div>

    <script>
        function sendToWhatsApp() {
            // Kuchukua data kutoka kwenye fomu
            const jina = document.getElementById('jina').value;
            const umri = document.getElementById('umri').value;
            const jinsia = document.getElementById('jinsia').value;
            const shule = document.getElementById('shule').value;
            const ngazi = document.getElementById('ngazi').value;
            const maksi = document.getElementById('maksi').value;
            const simu = document.getElementById('simu').value;

            if (!jina || !shule || !maksi) {
                alert("Tafadhali jaza nafasi zote!");
                return;
            }

            // Kutengeneza ujumbe
            const namba = "255754088341"; // Namba yako katika format ya kimataifa
            const ujumbe = "*MAOMBI YA NAFASI YA MASOMO - EMBARWAY*%0A" +
                "------------------------------------%0A" +
                "*Jina la mwanafunzi:* " + jina + "%0A" +
                "*Umri:* " + umri + " Miaka%0A" +
                "*Jinsia:* " + jinsia + "%0A" +
                "*Shule aliyotoka:* " + shule + "%0A" +
                "*Ngazi ya masomo:* " + ngazi + "%0A" +
                "*Ufaulu wake:* " + maksi + "%0A" +
                "*Simu ya Mzazi:* " + simu;

            // Kufungua WhatsApp
            const url = "https://wa.me/" + namba + "?text=" + ujumbe;
            window.open(url, '_blank').focus();
        }
    </script>

</body>

</html>
